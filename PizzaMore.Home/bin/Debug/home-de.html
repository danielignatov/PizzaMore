<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>PizzaMore</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap-3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/jquery/jquery-3.1.1.min.js"></script>
    <script src="/bootstrap-3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div id="navigation" class="navbar navbar-default navbar-fixed-top">
                <div class="navbar-header">
                    <a href="#" class="navbar-brand">PizzaMore</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="#">Startseite</a>
                    </li>
                    <li>
                        <a href="#">Rufen Sie uns an</a>
                    </li>
                </ul>
                <form method="POST">
                    <input id="languageBtn" class="btn btn-primary navbar-btn" type="submit" formaction="home.exe" name="language" value="EN" onclick="change(this)">
                    <a class="btn btn-success navbar-btn" href="sign-in.exe">Anmelden</a>
                    <a class="btn btn-warning navbar-btn" href="sign-up.exe">Registrieren</a>
                    <a class="btn btn-info navbar-btn" href="menu.exe">Menu</a>
                </form>
            </div>
        </div>
        <div class="row">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                </ol>
                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="/img/pizza_1.jpg" alt="Image of Pizza." class="img-responsive">
                    </div>
                    <div class="item">
                        <img src="/img/pizza_2.jpg" alt="Image of Pizza." class="img-responsive">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        function change(element) {
            element.value = element.value == "DE" ? "EN" : "DE";
        }
    </script>
</body>

</html>
